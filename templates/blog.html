<div class="list">

  <a class="load-document" href="{{name}}">

      <div class="published">{{published}}</div>
      <div class="title">{{title}}</div>
      <div class="teaser">{{teaser}}</div>
    </div>
  </a>
  {{/posts}}
</div>
<div class="content-text-container">
  <div id="post">
  </div>
</div>
